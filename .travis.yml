language: node_js
before_script:
  - npm install -g gatsby-cli gh-pages
  - cd ${TRAVIS_BUILD_DIR}/website/ && yarn install
node_js:
  - "10"
script:
  - npm test
deploy:
  provider: script
  # Note: change "website" to the directory where your gatsby-site lives, if necessary
  script: yarn run deploy
  skip_cleanup: true
  on:
    branch: master
